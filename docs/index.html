<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeEngine - AI-Powered Resume Tailoring</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #1a1f3a;
            --accent: #667eea;
            --accent-light: #764ba2;
            --text: #e0e7ff;
            --text-dim: #a0aec0;
            --success: #48bb78;
            --warning: #f6ad55;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f3a 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }
        
        .tagline {
            font-size: 18px;
            color: var(--text-dim);
            font-weight: 500;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            gap: 12px;
        }
        
        .card-icon {
            font-size: 24px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
        }
        
        textarea {
            width: 100%;
            min-height: 400px;
            background: var(--bg-dark);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 16px;
            color: var(--text);
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: var(--accent);
            border: 2px solid var(--accent);
        }
        
        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
        }
        
        .result-card {
            grid-column: 1 / -1;
        }
        
        .match-score {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 32px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 16px;
            margin-bottom: 24px;
        }
        
        .score-number {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .score-label {
            font-size: 18px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        
        .status-loading {
            background: rgba(246, 173, 85, 0.1);
            border: 2px solid var(--warning);
            color: var(--warning);
        }
        
        .status-success {
            background: rgba(72, 187, 120, 0.1);
            border: 2px solid var(--success);
            color: var(--success);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-content {
            white-space: pre-wrap;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
            background: var(--bg-dark);
            padding: 24px;
            border-radius: 12px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .api-key-section {
            background: rgba(246, 173, 85, 0.1);
            border: 2px solid var(--warning);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .api-key-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-dark);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        
        .api-key-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .help-text {
            font-size: 13px;
            color: var(--text-dim);
            margin-top: 8px;
        }
        
        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">‚ö° ResumeEngine</div>
            <div class="tagline">Paste Job Description ‚Üí Get Tailored Resume</div>
        </header>
        
        <div class="api-key-section">
            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
                <span style="font-size: 20px;">üîë</span>
                <strong>OpenAI API Key Required</strong>
            </div>
            <input type="password" id="apiKey" class="api-key-input" placeholder="sk-..." />
            <div class="help-text">
                Your API key is stored locally and never sent anywhere except OpenAI. 
                Get one at <a href="https://platform.openai.com/api-keys" target="_blank" style="color: var(--accent);">platform.openai.com/api-keys</a>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üìù</span>
                    <h2 class="card-title">Your Master Resume</h2>
                </div>
                <textarea id="masterResume" placeholder="Paste your complete resume here..."></textarea>
                <div class="button-group">
                    <button class="btn-secondary" onclick="saveResume()">üíæ Save Resume</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üìã</span>
                    <h2 class="card-title">Job Description</h2>
                </div>
                <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>
                <div class="button-group">
                    <button class="btn-primary" onclick="tailorResume()" id="tailorBtn">
                        ‚ö° Tailor My Resume
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card result-card" id="resultCard" style="display: none;">
            <div class="card-header">
                <span class="card-icon">‚ú®</span>
                <h2 class="card-title">Tailored Resume</h2>
            </div>
            
            <div id="statusSection"></div>
            
            <div id="resultSection"></div>
            
            <div class="button-group" id="resultButtons" style="display: none;">
                <button class="btn-secondary" onclick="copyResult()">üìã Copy</button>
                <button class="btn-secondary" onclick="reset()">üîÑ Again</button>
            </div>
        </div>
    </div>
    
    <script>
        // Load saved data
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('masterResume');
            if (saved) document.getElementById('masterResume').value = saved;
            
            const apiKey = localStorage.getItem('openai_api_key');
            if (apiKey) document.getElementById('apiKey').value = apiKey;
        });
        
        function saveResume() {
            const resume = document.getElementById('masterResume').value;
            localStorage.setItem('masterResume', resume);
            alert('‚úÖ Resume saved locally!');
        }
        
        async function tailorResume() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const masterResume = document.getElementById('masterResume').value.trim();
            const jobDescription = document.getElementById('jobDescription').value.trim();
            
            if (!apiKey) {
                alert('‚ö†Ô∏è Please enter your OpenAI API key first');
                return;
            }
            
            if (!masterResume || !jobDescription) {
                alert('‚ö†Ô∏è Please fill in both your resume and job description');
                return;
            }
            
            // Save API key
            localStorage.setItem('openai_api_key', apiKey);
            
            // Show loading state
            const resultCard = document.getElementById('resultCard');
            const statusSection = document.getElementById('statusSection');
            const resultSection = document.getElementById('resultSection');
            const tailorBtn = document.getElementById('tailorBtn');
            const resultButtons = document.getElementById('resultButtons');
            
            resultCard.style.display = 'block';
            statusSection.innerHTML = '<div class="status status-loading"><div class="spinner"></div> Tailoring your resume...</div>';
            resultSection.innerHTML = '';
            tailorBtn.disabled = true;
            resultButtons.style.display = 'none';
            
            const startTime = Date.now();
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are an expert resume writer who tailors resumes to job descriptions while maintaining truthfulness. Output only the tailored resume text, nothing else.'
                            },
                            {
                                role: 'user',
                                content: `Tailor this resume to match the job description. Focus on:\n- Highlighting relevant experience\n- Using keywords from the job description\n- Reframing accomplishments to match the role\n- Keeping it truthful and professional\n\nMASTER RESUME:\n${masterResume}\n\nJOB DESCRIPTION:\n${jobDescription}\n\nOutput ONLY the tailored resume text.`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }
                
                const data = await response.json();
                const tailoredResume = data.choices[0].message.content.trim();
                const duration = ((Date.now() - startTime) / 1000).toFixed(1);
                
                // Calculate match score (simple keyword matching)
                const matchScore = calculateMatchScore(tailoredResume, jobDescription);
                
                statusSection.innerHTML = `<div class="status status-success">‚úÖ Completed in ${duration}s</div>`;
                
                resultSection.innerHTML = `
                    <div class="match-score">
                        <div>
                            <div class="score-number">${matchScore}</div>
                            <div class="score-label">MATCH</div>
                        </div>
                    </div>
                    <h3 style="margin-bottom: 16px; color: var(--accent);">## Tailored Resume</h3>
                    <div class="result-content">${tailoredResume}</div>
                `;
                
                resultButtons.style.display = 'flex';
                
            } catch (error) {
                console.error('Error:', error);
                statusSection.innerHTML = `<div class="status" style="background: rgba(248, 81, 73, 0.1); border-color: #f85149; color: #f85149;">‚ùå Error: ${error.message}</div>`;
            } finally {
                tailorBtn.disabled = false;
            }
        }
        
        function calculateMatchScore(resume, jobDesc) {
            const resumeLower = resume.toLowerCase();
            const keywords = jobDesc.toLowerCase()
                .split(/\W+/)
                .filter(word => word.length > 4)
                .slice(0, 50);
            
            const matches = keywords.filter(word => resumeLower.includes(word)).length;
            return Math.min(Math.round((matches / keywords.length) * 100), 99);
        }
        
        function copyResult() {
            const content = document.querySelector('.result-content').textContent;
            navigator.clipboard.writeText(content);
            alert('‚úÖ Copied to clipboard!');
        }
        
        function reset() {
            document.getElementById('jobDescription').value = '';
            document.getElementById('resultCard').style.display = 'none';
        }
    </script>
</body>
</html>
