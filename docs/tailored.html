<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg: #0d1117;
            --bg-card: #161b22;
            --bg-input: #0d1117;
            --border: #30363d;
            --border-focus: #58a6ff;
            --text: #e6edf3;
            --text-dim: #8b949e;
            --accent: #58a6ff;
            --accent-green: #3fb950;
            --danger: #f85149;
            --font: 'IBM Plex Sans', -apple-system, sans-serif;
            --mono: 'IBM Plex Mono', monospace;
        }
        
        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 16px;
        }
        
        /* Sections */
        .section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .section-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        .section-header:hover {
            background: rgba(88, 166, 255, 0.05);
        }
        
        .section-header h2 {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        
        .edit-section-name {
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .section-header:hover .edit-section-name {
            opacity: 0.6;
        }
        
        .edit-section-name:hover {
            opacity: 1 !important;
            color: var(--accent);
        }
        
        .section-name-input {
            padding: 6px 10px;
            background: var(--bg-input);
            border: 1px solid var(--border-focus);
            border-radius: 6px;
            color: var(--text);
            font-family: var(--font);
            font-size: 15px;
            font-weight: 600;
        }
        
        .section-content {
            padding: 20px;
        }
        
        .section.collapsed .section-content {
            display: none;
        }
        
        .section.collapsed .section-header {
            border-bottom: none;
        }
        
        .chevron {
            transition: transform 0.2s;
        }
        
        .section.collapsed .chevron {
            transform: rotate(-90deg);
        }
        
        /* Drag and Drop */
        .section {
            transition: opacity 0.2s, border 0.2s;
        }
        
        .section.dragging {
            opacity: 0.5;
            border: 2px dashed var(--accent);
        }
        
        .section.drag-over {
            border-top: 3px solid var(--accent-green);
        }
        
        .drag-handle {
            cursor: move;
            opacity: 0.5;
            margin-right: 8px;
            user-select: none;
            padding: 4px;
        }
        
        .drag-handle:hover {
            opacity: 1;
            background: rgba(88, 166, 255, 0.1);
            border-radius: 4px;
        }
        
        /* Allow text selection in section content */
        .section-content * {
            cursor: text;
            user-select: text;
        }
        
        .section-content input,
        .section-content textarea,
        .section-content button {
            cursor: auto;
        }
        
        /* Form elements */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .form-row.single {
            grid-template-columns: 1fr;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dim);
        }
        
        input, textarea {
            padding: 10px 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: var(--font);
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--border-focus);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: var(--mono);
            font-size: 13px;
        }
        
        /* Dynamic items */
        .item-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            transition: opacity 0.3s, border-color 0.3s;
        }
        
        .item-card:last-child {
            margin-bottom: 0;
        }
        
        .item-card.disabled {
            opacity: 0.5;
            border-color: var(--danger);
            border-style: dashed;
        }
        
        .item-card.disabled::before {
            content: 'üö´ Hidden from PDF';
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 11px;
            color: var(--danger);
            font-weight: 600;
            background: var(--bg-card);
            padding: 2px 8px;
            border-radius: 4px;
            z-index: 1;
        }
        
        .remove-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: 4px 8px;
            font-size: 18px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        .remove-btn:hover {
            opacity: 1;
        }
        
        .reorder-controls {
            position: absolute;
            top: 12px;
            right: 48px;
            display: flex;
            gap: 4px;
        }
        
        .reorder-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
            border-radius: 4px;
            opacity: 0.6;
            transition: all 0.2s;
        }
        
        .reorder-btn:hover {
            opacity: 1;
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .reorder-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: var(--border);
            color: var(--text-dim);
        }
        
        /* Toggle Switch */
        .toggle-container {
            position: absolute;
            top: 12px;
            right: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2;
        }
        
        .toggle-label {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            cursor: pointer;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            border-radius: 24px;
            transition: 0.3s;
        }
        
        .toggle-slider:before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--accent-green);
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        .gpa-field-hidden {
            display: none !important;
        }
        
        .add-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: transparent;
            border: 1px dashed var(--border);
            border-radius: 8px;
            color: var(--text-dim);
            font-family: var(--font);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .add-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Bullets */
        .bullets-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .bullet-row {
            display: flex;
            gap: 8px;
        }
        
        .bullet-row input {
            flex: 1;
        }
        
        .bullet-remove {
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: 0 8px;
            font-size: 16px;
            opacity: 0.6;
        }
        
        .bullet-remove:hover {
            opacity: 1;
        }
        
        .add-bullet-btn {
            background: transparent;
            border: 1px dashed var(--border);
            border-radius: 6px;
            padding: 8px;
            color: var(--text-dim);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .add-bullet-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Actions */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-family: var(--font);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--accent);
            color: #fff;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--accent-green);
            color: #fff;
        }
        
        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn-warning {
            background: #f0883e;
            color: #fff;
        }
        
        .btn-warning:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 14px 20px;
            background: var(--bg-card);
            border: 1px solid var(--accent-green);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <script>
        // Helper function to escape HTML entities
        function escapeHtml(text) {
            if (text == null) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        let resumeData = {
            name: '',
            contact: { email: '', phone: '', github: '', linkedin: '' },
            skills: [],
            experience: [],
            education: [],
            projects: [],
            awards: [],
            sectionOrder: ['skills', 'experience', 'education', 'projects', 'awards'],
            showGpa: true,
            sectionNames: {
                personal: 'Personal Information',
                skills: 'Skills',
                experience: 'Work Experience',
                education: 'Education',
                projects: 'Projects',
                awards: 'Awards & Certificates'
            }
        };
        
        // Toggle section collapse
        function toggleSection(id) {
            document.getElementById(id).classList.toggle('collapsed');
        }
        
        // Drag and Drop functionality
        let draggedSection = null;
        
        function handleDragStart(e, sectionId) {
            // Stop event propagation to prevent triggering section toggle
            e.stopPropagation();
            
            draggedSection = sectionId;
            e.target.closest('.section').classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', sectionId);
        }
        
        function handleDragOver(e, sectionId) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            
            const section = document.getElementById('section-' + sectionId);
            section.classList.add('drag-over');
            
            // Auto-scroll when near edges
            const scrollThreshold = 100;
            const viewportHeight = window.innerHeight;
            const mouseY = e.clientY;
            
            if (mouseY < scrollThreshold) {
                startAutoScroll('up');
            } else if (mouseY > viewportHeight - scrollThreshold) {
                startAutoScroll('down');
            } else {
                stopAutoScroll();
            }
            
            return false;
        }
        
        function handleDragLeave(e, sectionId) {
            const section = document.getElementById('section-' + sectionId);
            section.classList.remove('drag-over');
            stopAutoScroll();
        }
        
        function handleDrop(e, targetSectionId) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            e.preventDefault();
            stopAutoScroll();
            
            console.log('Dropped', draggedSection, 'onto', targetSectionId);
            
            if (draggedSection && draggedSection !== targetSectionId) {
                // Update section order
                const currentOrder = [...resumeData.sectionOrder];
                const draggedIndex = currentOrder.indexOf(draggedSection);
                const targetIndex = currentOrder.indexOf(targetSectionId);
                
                console.log('Current order:', currentOrder);
                console.log('Dragged index:', draggedIndex, 'Target index:', targetIndex);
                
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    // Remove dragged section from its current position
                    currentOrder.splice(draggedIndex, 1);
                    // Insert it at the target position
                    currentOrder.splice(targetIndex, 0, draggedSection);
                    
                    resumeData.sectionOrder = currentOrder;
                    console.log('New order:', currentOrder);
                    
                    // Reorder DOM elements
                    reorderSections();
                }
            }
            
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('drag-over');
                section.classList.remove('dragging');
            });
            
            draggedSection = null;
            
            return false;
        }
        
        function handleDragEnd(e) {
            stopAutoScroll();
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('drag-over');
                section.classList.remove('dragging');
            });
        }
        
        function reorderSections() {
            const container = document.querySelector('.container');
            const sections = {};
            
            // Store references to all sections
            resumeData.sectionOrder.forEach(id => {
                sections[id] = document.getElementById('section-' + id);
            });
            
            // Get the actions div (save/download buttons)
            const actionsDiv = document.querySelector('.actions');
            
            // Remove all sections from DOM
            Object.values(sections).forEach(section => {
                if (section && section.parentNode) {
                    section.parentNode.removeChild(section);
                }
            });
            
            // Re-add sections in new order
            resumeData.sectionOrder.forEach(id => {

            // Replace text with input

            input.select();
            
            // Handle save on blur or enter
            const saveName = () => {
                const newName = input.value.trim() || currentName;
                
                // Create new span element
                const newSpan = document.createElement('span');
                newSpan.id = `section-name-${sectionKey}`;

                resumeData.sectionNames[sectionKey] = newName;
                
                // Show toast

            };
            
            input.addEventListener('blur', saveName);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveName();
                } else if (e.key === 'Escape') {
                    // Restore original name
                    const newSpan = document.createElement('span');

        async function importFromMaster() {
            // Confirm before importing
            const confirmed = confirm('‚ö†Ô∏è This will replace ALL current data in your Tailored Resume with data from the Master Resume. This action cannot be undone.\n\nAre you sure you want to continue?');
            
            if (!confirmed) {
                return;
            }
            
            try {
                // Fetch master resume data
                const res = await fetch('/api/resume');
                if (!res.ok) {
                    throw new Error(`Failed to load master resume: ${res.status} ${res.statusText}`);
                }
                
                const masterData = await res.json();
                
                // Ensure all experiences, projects, and awards have the enabled field
                if (masterData.experience) {
                    masterData.experience = masterData.experience.map(exp => ({
                        ...exp,
                        enabled: true
                    }));
                }
                
                if (masterData.projects) {
                    masterData.projects = masterData.projects.map(proj => ({
                        ...proj,
                        enabled: true
                    }));
                }
                
                if (masterData.awards) {
                    masterData.awards = masterData.awards.map(award => {
                        if (typeof award === 'string') {
                            return { name: award, enabled: true };
                        }
                        return { ...award, enabled: true };
                    });
                }
                
                // Initialize section order if not present
                if (!masterData.sectionOrder) {
                    masterData.sectionOrder = ['skills', 'experience', 'education', 'projects', 'awards'];
                }
                
                // Replace current data with master data
                resumeData = masterData;
                
                // Save the imported data to tailored resume
                localStorage.setItem('tailoredResumeData', JSON.stringify(resumeData));
                
                // Refresh the form with new data
                populateForm();
                
                showToast('‚úì Successfully imported from Master Resume!');
            } catch (e) {
                console.error('Import error:', e);
                showToast(e.message || 'Failed to import from Master Resume', true);
            }
        }
        
        function downloadPDF() {
            // Ensure section order is saved
            if (!resumeData.sectionOrder) {
                resumeData.sectionOrder = ['skills', 'experience', 'education', 'projects', 'awards'];
            }
            saveResume().then(() => {
                window.open('resume_pdf.html', '_blank');
                window.open('/preview?type=tailored', '_blank');
            });
        }
        
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.borderColor = isError ? 'var(--danger)' : 'var(--accent-green)';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
