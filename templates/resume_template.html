<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            margin: 0.75in;
            size: letter;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #1a1a1a;
            background: white;
        }
        
        h1 {
            font-size: 20pt;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 8pt;
            text-transform: uppercase;
            letter-spacing: 1pt;
            border-bottom: 2pt solid #0f172a;
            padding-bottom: 6pt;
        }
        
        h2 {
            font-size: 12pt;
            font-weight: 600;
            color: #0f172a;
            margin-top: 14pt;
            margin-bottom: 6pt;
            text-transform: uppercase;
            letter-spacing: 0.5pt;
            border-bottom: 1pt solid #cbd5e1;
            padding-bottom: 4pt;
        }
        
        h3 {
            font-size: 11pt;
            font-weight: 600;
            color: #1e293b;
            margin-top: 8pt;
            margin-bottom: 3pt;
        }
        
        p {
            margin-bottom: 6pt;
            text-align: justify;
        }
        
        ul, ol {
            margin-left: 18pt;
            margin-bottom: 8pt;
        }
        
        li {
            margin-bottom: 3pt;
        }
        
        strong, b {
            font-weight: 600;
            color: #0f172a;
        }
        
        em, i {
            font-style: italic;
            color: #475569;
        }
        
        a {
            color: #2563eb;
            text-decoration: none;
        }
        
        hr {
            border: none;
            border-top: 1pt solid #e2e8f0;
            margin: 12pt 0;
        }
        
        .contact-info {
            text-align: center;
            margin-bottom: 12pt;
            color: #475569;
            font-size: 10pt;
        }
        
        .section {
            margin-bottom: 12pt;
        }
        
        /* Skills formatting */
        code {
            background: #f1f5f9;
            padding: 1pt 4pt;
            border-radius: 2pt;
            font-family: 'Consolas', monospace;
            font-size: 10pt;
        }
        
        blockquote {
            border-left: 3pt solid #3b82f6;
            padding-left: 12pt;
            margin: 8pt 0;
            color: #475569;
            font-style: italic;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 8pt 0;
        }
        
        th, td {
            padding: 4pt 8pt;
            text-align: left;
            border-bottom: 1pt solid #e2e8f0;
        }
        
        th {
            background: #f8fafc;
            font-weight: 600;
        }
    </style>
</head>
<body>
    {{ content|safe }}
</body>
</html>
