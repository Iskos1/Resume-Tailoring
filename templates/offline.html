<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Resume Tailoring System</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e17;
            color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .offline-container {
            text-align: center;
            max-width: 400px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #06d6a0, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .tip {
            background: #151d2e;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #1e293b;
        }
        .tip h3 {
            color: #06d6a0;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .tip p {
            font-size: 0.85rem;
            margin: 0;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #06d6a0, #00b4d8);
            border: none;
            border-radius: 8px;
            color: #0a0e17;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

            <p>Your master resume and history are cached locally. They'll be ready when you're back online.</p>
        </div>
        
        <button class="retry-btn" onclick="location.reload()">Try Again</button>
    </div>
</body>
</html>
